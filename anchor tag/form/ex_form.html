<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="Text input">Text input:</label>
        <input type="text" placeholder="Enter text" id="Text input"><br><br>

        <label for="password">password:</label>
        <input type="password" id="password"><br><br>

        <label for="Email">Email:</label>
        <input type="mail" id="email"><br><br>

        <label for="Number">Number:</label>
        <input type="number" id="number" min="0" max ><br><br>

        <label for="Date">Date:</label>
        <input type="date" id="date"><br><br>

        <label for="Time">Time:</label>
        <input type="time" id="time"><br><br>

        <label for="color">Color:</label>
        <input type="color" id="color"><br><br>

        <label for="Subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe"><br><br>

        <label for="file"> Choose a File:</label>
        <input type="file" id="file"><br><br>

        <label for="website">Website:</label>
        <input type="url" id="website"><br><br>

        <label for="range">Range</label>
        <input type="range" id="range"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="gender" name="gender" value="female">
        <label for="female">Female</label><br><br>


        <label for="Country">Country:</label>
        <select name="" id="">
            <option value=""></option>
            <option value="india">India</option>
            <option value="USA">USA</option>
            <option value="canada">Canada</option>
            <option value="UK">UK</option>
        </select><br><br>

        <label for="comments">Comments:</label><br>
        <textarea name="comments" id="comments" rows="4" col="3"></textarea><br><br>
        

        











    </form>
</body>
</html>
