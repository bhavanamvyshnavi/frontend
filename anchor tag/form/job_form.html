<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Job application</h2>
    <h5>Please complete the form below to apply for a position with us.</h5><hr>s
    <form action="">
        <label for="full name">Full Name:</label>
        <input type="text" placeholder="First Name" id="full name">
        <input type="text" placeholder="Middle Name" id="full name">
        <input type="text" placeholder="Last Name" id="full name"><br><br>
        <label for="date of birth">Date of Birth:</label>
        <input type="date" placeholder="Please select your DOB" id="date of birth"><br><br>
        <label for="current address">Current Address:</label>
        <input type="text" placeholder="Street address" id="current address">
        <input type="text" placeholder="city" id="current address">
        <input type="text" placeholder="state" id="current address">
        <input type="text" placeholder="pincode" id="current address"><br><br>
        
        <label for="mail">Email:</label>
        <input type="mail" placeholder="ex:myname@gmail.com" id="mail"><br><br>
        <label for="phone number">Phone Number:</label>
        <input type="tel" placeholder="(000) 000-0000" id="phone number"><br><br>
        <label for="linkedin">linkedin:</label>
        <input type="url" id="linkedin"><br><br>
        <label for="position applied">Position Applied:</label>
        <select name="position applied" id="position applied">
            <option value="">Please select</option>
            <option value="Fullstack Developver">Fullstack Developver</option>
            <option value="Data Analyst">Data Analyst</option>
            <option value="Sales Marketing">Sales Marketing</option>
            <option value="Marketing Specialist">Marketing Specialist</option>
        </select><br><br>

        <label for="how do you hear about us">How do you Hear about us:</label>
        <select name="" id="how do you hear about us">
            <option value="">please select</option>
            <option value="Social Medial">Social media</option>
            <option value="linkedin">Linkedin</option>
            <option value="company website">Company Website</option>
            <option value="other">Other</option>
        </select><br><br>
        <label for="upload resume">Upload Resume:</label>
        <input type="file" id="upload resume"><br><br>
        <label for="cover letter">Cover Letter:</label><br>
        <textarea name="vover letter" id="cover letter" row="5" col="6"></textarea><br><br>
        <button>Apply</button>
    </form>

</body>
</html>
